  $(".input-sub button").click(function () {
   var lessBefore = $(".input-item:first textarea").val();
   // less不为空
   if (lessBefore) {
    less.render(lessBefore, {
      paths: ['.', './lib'], // Specify search paths for @import directives
      filename: 'style.less', // Specify a filename, for better error messages
      compress: true // Minify CSS output
     },
     function (e, output) {
      $(".input-item:last textarea").val(output.css);
     });
   } else {
    $(".modal").modal('show');
    $(".modal-footer .btn").click(function () {
     $(".modal").modal('hide');
    });
   }
  });
