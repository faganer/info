	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WordPress 博客域名更换器</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="site">
		<div class="container">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="https://getkit.cn/">鸽听网</a></li>
					<li class="breadcrumb-item"><a href="https://getkit.cn/resources/">在线工具</a></li>
					<li class="breadcrumb-item active" aria-current="page">WordPress 博客域名更换器</li>
				</ol>
			</nav>
			<!-- breadcrumb -->
			<div class="main">

				<p>一键生成切换域名所需的SQL，让你在WordPress修改域名之后能够更加方便全站修改。</p>
				<form class="needs-validation" novalidate>
					<div class="form-group">
						<label for="old">旧域名</label>
						<input type="url" class="form-control" id="old" name="old" placeholder="https://getkit.cn"
							required>
					</div>
					<div class="form-group">
						<label for="new">新域名</label>
						<input type="url" class="form-control" id="new" name="new" placeholder="https://wpmore.cn"
							required>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary ok">确定</button>
					</div>
				</form>

				<div class="result mt-4 d-none">
					<p>SQL已经生成，请到MySQL运行：</p>
					<div class="result-content bg-light overflow-hidden p-4">
					</div>
				</div>

				<p>相关工具：<a href="https://getkit.cn/resources/WordPress/change-prefix.html">WordPress 数据库表前缀修改器</a>。</p>

			</div>
			<!-- .main -->

		</div>
		<!-- .container -->

	</div>
	<!-- .site -->

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/localization/messages_zh.min.js"></script>
	<script>
		$(function () {

			var fv = $(".needs-validation").validate({
				errorElement: "div",
				errorClass: "invalid-feedback", // Use this class to create error labels, to look for existing error labels and to add it to invalid elements.
				errorPlacement: function (error, element) { // 验证失败调用的函数
					// error.addClass("invalid-feedback"); // 提示信息增加样式
					if (element.prop("type") === "checkbox") {
						error.insertAfter(element.parent("label")); // 待验证的元素如果是checkbox，错误提示放到label中
					} else {
						error.insertAfter(element);
					}
				},
				highlight: function (element, errorClass, validClass) {
					$(element).addClass("has-error"); // 验证失败时给元素增加样式
				},
				unhighlight: function (element, errorClass, validClass) {
					$(element).removeClass("has-error"); // 验证成功时去掉元素的样式
				},
				rules: {
					old: {
						required: true,
						url: true
					},
					new: {
						required: true,
						url: true
					}
				},
				messages: {
					old: {
						required: "请填写旧域名！",
					},
					new: {
						required: "请填写新域名",
					}
				},
				submitHandler: function () {
					$(".needs-validation").removeClass("was-validated");
					var oldDomain = $(".needs-validation input[name='old']").val();
					var newDomain = $(".needs-validation input[name='new']").val();
					$(".result").removeClass("d-none");
					$(".result-content").html(
						"<p>UPDATE wp_options SET option_value = REPLACE(option_value, '" +
						oldDomain + "', '" +
						newDomain +
						"') WHERE option_name = 'home' OR option_name = 'siteurl';</p><p>UPDATE wp_posts SET post_content = REPLACE (post_content, '" +
						oldDomain + "', '" + newDomain +
						"');</p><p>UPDATE wp_postmeta SET meta_value = REPLACE (meta_value, '" +
						oldDomain + "','" +
						newDomain +
						"');</p><p>UPDATE wp_comments SET comment_content = REPLACE (comment_content, '" +
						oldDomain + "','" + newDomain + "');</p><p>UPDATE '" + oldDomain + "','" +
						newDomain +
						"');</p><p>UPDATE wp_posts SET guid = REPLACE (guid, '" + oldDomain + "', '" +
						newDomain +
						"') WHERE post_type ='attachment';</p>");
					return // 校验通过
				}
			});
			$('.ok').click(function () {
				$(".needs-validation").addClass("was-validated");
				fv;
			});

		});
	</script>
